
 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 
</head>
<body th:replace="base::layout(~{::section})">

    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow p-4" id="login">
                      <a class="register text-center text-decoration-none text-start " th:href="@{/register}"> sign up if not yet registered </a> 
                    <h2 class="text-center">Login</h2>

                    <form th:action="@{/login}" method="post" class="formlog">
                        
                        <p th:if="${param.error}" class="text-danger text-center mt-2">Invalid username or password.</p>
                        <p th:if="${param.logout}" class="text-success text-center mt-2">You have been logged out.</p>
                        <div class="form-group mb-3">
                        <label>Email Id:</label>
                        <input type="text" name="username" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label>Password:</label>
                            <input type="password" name="password" class="form-control"required/>
                        </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <a class="register text-center text-decoration-none text-white" th:href="@{/forget}"> forget password </a> 
            

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

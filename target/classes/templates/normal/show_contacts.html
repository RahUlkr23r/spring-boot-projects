<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <script th:src="@{/js/script.js}"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section >
       

        <br>
        <h2 class="text-center mb-4">Your Contacts</h2>
     
<!-- seaching -->
<div class="search-container my-3">
    <input type="text" id="search-input" class="form-control" placeholder="Search contacts..." onkeyup="search()">
    <div id="search-result" class="search-result" style="display: none;">
        <h6>Result</h6>
        <ul id="result-list"></ul>
    </div>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    const search = () => {
        let query = $("#search-input").val().trim(); // Trim to remove extra spaces

        if (query === '') {
            $("#search-result").hide(); // Hide when input is empty
        } else {
            console.log(query);

            let url = `http://localhost:8181/search/${encodeURIComponent(query)}`;

            fetch(url)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    let text = `<div class='list-group'>`;
                    data.forEach(contact => {
                        text += `<a href='/user/contact/${contact.cId}' class='list-group-item list-group-item-action'>${contact.name}</a>`;
                    });
                    text += `</div>`;
                    $("#result-list").html(text); // Update the result list
                    $("#search-result").show(); // Show the result container
                })
                .catch((error) => {
                    console.error("Error fetching search results:", error);
                    $("#result-list").html(`<div class='text-danger'>Error loading search results.</div>`);
                    $("#search-result").show(); // Show the result container even if there's an error
                });
        }
    };
</script>
<!-- search end here  -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Profile</th>
                        <th>Name</th>
                        <th>Nickname</th>
                        <th>Phone No</th>
                        <th>Email</th>
                        <th>Work</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf Loop for Dynamic Data -->
                    <tr th:each="c : ${contacts.content}">
                        <th scope="row" th:text="'sm25'+${c.cId}"></th>
                      
                        <td>
                            <a href="#" th:href="@{'/user/contact/' + ${c.cId}}">
                            <img  th:src="@{/images/{img}(img=${(c.image != null and not #strings.isEmpty(c.image)) ? c.image : 'default.png'})}" 
                                 class="img-thumbnail rounded-circle" 
                                 width="50" height="50" 
                                 style="object-fit: cover;" 
                                 alt="Profile Image"
                                 id="profile"
                                 >
                            </a>
                        </td>    
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.secondName}"></td>
                        <td th:text="${c.phone}"></td>
                        <td >
                            <a href="#" th:href="@{'/user/contact/' + ${c.cId}}">
                         <span th:text="${c.email}"></span>
                        </a>
                        </a>
                      
                      
                    </td>
                        <td th:text="${c.work}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/user/edit/{cId}(cId=${c.cId})}" class="btn btn-warning btn-sm mx-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/user/delete/{cId}(cId=${c.cId})}" class="btn btn-danger btn-sm mx-1" 
                                     onclick="return confirm('Are you sure you want to delete this contact?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <!-- Message for Empty Contacts -->
                    <tr th:if="${contacts.empty}">
                        <td colspan="8" class="text-center">No contacts found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
<!-- Pagination -->
 <br>
 <br>
    <nav aria-label="Contact pagination">
    <ul class="pagination justify-content-center">
        <!-- Previous Button -->
        <li th:classappend="${contacts.first} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/user/show-contacts/{page}(page=${contacts.number - 1})}" 
               th:if="${!contacts.first}" aria-label="Previous">
                <span aria-hidden="true">&laquo; Previous</span>
            </a>
            <span class="page-link" th:if="${contacts.first}">&laquo; Previous</span>
        </li>

        <!-- Page Numbers -->
        <li th:each="i : ${#numbers.sequence(0, contacts.totalPages - 1)}"
            th:classappend="${contacts.number == i} ? 'active'" class="page-item">
            <a class="page-link" th:href="@{/user/show-contacts/{page}(page=${i})}" th:text="${i + 1}"></a>
        </li>

        <!-- Next Button -->
        <li th:classappend="${contacts.last} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/user/show-contacts/{page}(page=${contacts.number + 1})}" 
               th:if="${!contacts.last}" aria-label="Next">
                <span aria-hidden="true">Next &raquo;</span>
            </a>
            <span class="page-link" th:if="${contacts.last}">Next &raquo;</span>
        </li>
    </ul>
</nav>
<div class="d-flex justify-content-end">
 <a th:href="@{/user/add-contact}" class="btn btn-success"> + </a>
</div>
</section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>

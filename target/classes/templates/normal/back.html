<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="containerss mt-5">
        <a th:href="@{/user/add-contact}" class="btn btn-primary">+ add</a>
        <div th:if="${session.message}" class="col-md-10 ">
            <div th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
                <span th:text="${session.message.content}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span  class="text-center"  th:text="${#session.removeAttribute('message')}"></span>
                </span>
            </div>
            <script>
                setTimeout(() => { 
                    const alertElement = document.querySelector('.alert');
                    if (alertElement) {
                        alertElement.style.display = 'none';
                    }
                }, 1000); // Hide after 3 seconds
            </script>
        </div>
    
        <h2 class="text-center mb-4">Your Contacts</h2>
    

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Profile</th>
                        <th>Name</th>
                        <th>Nickname</th>
                        <th>Phone No</th>
                        <th>Email</th>
                        <th>Work</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf Loop for Dynamic Data -->
                    <tr th:each="c : ${contacts.content}">

                        <th scope="row" th:text="'sm25'+${c.cId}"></th>
                      
                        <td>
                            <img  th:src="@{/images/{img}(img=${(c.image != null and not #strings.isEmpty(c.image)) ? c.image : 'default.png'})}" 
                                 class="img-thumbnail rounded-circle" 
                                 width="50" height="50" 
                                 style="object-fit: cover;" 
                                 alt="Profile Image"
                                 id="profile"
                                 >
                        </td>    
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.secondName}"></td>
                        <td th:text="${c.phone}"></td>
                        <td >
                            <a href="#" th:href="@{'/user/contact/' + ${c.cId}}">
                         <span th:text="${c.email}"></span>
                        </a>
                        </a>
                      
                      
                    </td>
                        <td th:text="${c.work}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/user/update-form/{cId}(cId=${c.cId})}" class="btn btn-warning btn-sm mx-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/user/delete/{cId}(cId=${c.cId})}" class="btn btn-danger btn-sm mx-1" 
                                     onclick="return confirm('Are you sure you want to delete this contact?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <!-- Message for Empty Contacts -->
                    <tr th:if="${contacts.empty}">
                        <td colspan="8" class="text-center">No contacts found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
<!-- Pagination -->
    <nav aria-label="Contact pagination">
    <ul class="pagination justify-content-center">
        <!-- Previous Button -->
        <li th:classappend="${contacts.first} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/user/show-contacts/{page}(page=${contacts.number - 1})}" 
               th:if="${!contacts.first}" aria-label="Previous">
                <span aria-hidden="true">&laquo; Previous</span>
            </a>
            <span class="page-link" th:if="${contacts.first}">&laquo; Previous</span>
        </li>

        <!-- Page Numbers -->
        <li th:each="i : ${#numbers.sequence(0, contacts.totalPages - 1)}"
            th:classappend="${contacts.number == i} ? 'active'" class="page-item">
            <a class="page-link" th:href="@{/user/show-contacts/{page}(page=${i})}" th:text="${i + 1}"></a>
        </li>

        <!-- Next Button -->
        <li th:classappend="${contacts.last} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/user/show-contacts/{page}(page=${contacts.number + 1})}" 
               th:if="${!contacts.last}" aria-label="Next">
                <span aria-hidden="true">Next &raquo;</span>
            </a>
            <span class="page-link" th:if="${contacts.last}">Next &raquo;</span>
        </li>
    </ul>
</nav>

</section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>
     
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     
     <!-- Font Awesome Icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     
     
 </head>
 <body class="setting">
     <section>
      
        <div class="containersetting">
            <div th:if="${session.message}" class="col-md-10" id="message">
                <div th:classappend="${'alert-' + session.message.type}" class="alert alert-success text-center" role="alert">
                    <span th:text="${session.message.content}"></span>
    
                </div>
            </div>
            
        <script>
            setTimeout(() => { 
                const alertElement = document.querySelector('.alert');
                if (alertElement) {
                    alertElement.style.display = 'none';
                }
            }, 1000); // Hide after 3 seconds
        </script>
            <h2 class="text-center text-dark">Change Password</h2>
            <form th:action="@{/user/changePassword}" method="post">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
                <label for="old-password">Old Password:</label>
                <input class="inputsetting" type="password" id="old-password" name="old-password" required>
            
                <label for="new-password">New Password:</label>
                <input class="inputsetting" type="password" id="new-password" name="new-password" required>
            
                <button type="reset" class="reset-btn-setting">Reset</button>
                <button type="submit" class="submit-btn-setting">Submit</button>
            </form>
            
        </div>
  
     </section>
 
     <!-- Bootstrap JS and dependencies -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
 </body>
 </html>

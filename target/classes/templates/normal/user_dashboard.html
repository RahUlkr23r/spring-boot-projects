

 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>
     
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     
     <!-- Font Awesome Icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     
     
 </head>
 <body>
     <section>
         <!-- Main Content -->
          <br> <br><br>
         <div class="main-content">
             <h1>Welcome to the Smart Contact Manager</h1>
             <h4 class="text-uppercase">
                 <span th:text="${user.name}"></span>
             </h4>
             <p>This is the main content area. You can add your widgets, charts, and other elements here.</p>
 
             <!-- Example Cards -->
             <div class="row">
                 <div class="col-md-4">
                     <div class="card">
                         <div class="card-body">
                             <h5 class="card-title">Add Contact detail</h5>
                             
                             <a th:href="@{/user/add-contact}" class="btn btn-primary">Add  Contact</a>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-4">
                     <div class="card">
                         <div class="card-body">
                             <h5 class="card-title">View Contact</h5>
                           
                   <a th:href="@{/user/show-contacts/0}" class="btn btn-success">View  Contact</a>
                         </div>
                     </div>
                 </div>
                 
             </div>
         </div>
     </section>
 
     <!-- Bootstrap JS and dependencies -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
 </body>
 </html>

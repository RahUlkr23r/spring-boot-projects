<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ---------custom css link----------- -->
<link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-C6CBFZi4uC/Z+BLmjSpA66rQT7V/IxWsJfs/a6M9Ck/RdqgxOUWz1Ma8lqYbP2Rq" 
          crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
          <script th:src="@{/js/script.js}"></script>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <title th:text="${title}">Base Template</title>
  </head>
  <body  class="p-3 m-0 border-0 bd-example m-0 border-0 " id="basebody">      
    <nav class="navbar C bg-primary fixed-top "  id="navy" >
      <div class="container-fluid" >
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="text-center" id="smart">
          <a class="navbar-brand  " href="#">Smart Contact Manager</a>
        
        </div>
        
     
         <div class="log ">
          <a  class="ele" th:href="@{/}">Home</a>
          
          <a  class="ele" th:href="@{/about}">About</a>
          
          <a  class="ele" th:href="@{/signin}">Login</a>
          
          <a class="ele" th:href="@{/register}">Register</a>

        </div>
          
       
       
      </div>
      
        <div class="offcanvas offcanvas-start text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Dynamic content will be injected here -->
    <div th:replace="${content}"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

<br>
            <div class="container text-center text-white">
              <p class="mb-0">&copy; 2023 Smart Contact Manager. All rights reserved.</p>
              <div class="social-links mt-3 text-white" >
                  <a href="#" class="text-dark mx-2"><i class="fab fa-facebook"></i></a>
                  <a href="#" class="text-dark mx-2"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="text-dark mx-2"><i class="fab fa-instagram"></i></a>
              </div>
          </div>
  </body>
</html>

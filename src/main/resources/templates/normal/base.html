<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
     <link rel="stylesheet" th:href="@{/css/style.css}"/>
     <script th:src="@{/js/script.js}"></script>
   
    <style>
        body {
            background: linear-gradient(to right, rgba(44, 61, 248, 0.8), rgba(153, 105, 243, 0.8)) #ffffff;
            overflow-x: hidden;
        }
    
        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0px; /* Hidden by default */
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
    
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        .navbar {
            width: 100%;
            transition: margin-left 0.3s ease-in-out;
        }
    
        /* Menu toggle button */
        .menu-toggle {
            position: fixed;
            top: -100px;
            left: -100px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            z-index: 1100;
        }
    
        /* User name positioning */
        .users {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    
        /* Backdrop overlay for mobile */
        .backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
        .backdrop.active {
            display: block;
        }
    
        @media (max-width: 768px) {


            
            .sidebar {
                left: -250px; /* Hidden by default on mobile */
                top:6.9%
            }
            .sidebar.open {
                left: 0;
            }
            .main-content {
                margin-left: 0;
                top: 10%;
            }
            .navbar {

                margin-left: 0;
                width: 100%;
           
                position:fixed;
                height: 50px;
                z-index: 9;
            }
            .users {
                left: 50%;
                transform: translateX(-50%);
                font-size: 16px;
            }
            .menu-toggle {
                top: 10px;
                left: 10px;
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
    <a th:href="@{/user/profile}">
        <img th:src="@{/images/{img}(img=${user.imageUrl ?: 'user.png'})}" class="profile-img"alt="Profile Image">
          </a>
        <hr>
        <a th:href="@{/user/index}" class="active bg-primary  "><i class="fas fa-home"></i> Home</a>
        <a th:href="@{/user/show-contacts/0}"><i class="fas fa-address-card"></i> View Contact</a>
        <a th:href="@{/user/add-contact}"><i class="fas fa-address-book"></i> Add Contact</a>
        <a th:href="@{/user/profile}"><i class="fas fa-user"></i> Profile</a>
        <a th:href="@{/user/setting}"><i class="fas fa-cog"></i> Settings</a>
        
        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post" class="p-3">
            <button type="submit" class="btn btn-danger w-100">Logout</button>
        </form>
    </div>

    <!-- Backdrop Overlay -->
    <div class="backdrop" id="backdrop" onclick="toggleSidebar()"></div>

    <!-- Menu Toggle Button -->
    <span class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars" aria-label="Toggle Sidebar"></i>
    </span>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <a class="navbar-brand text-uppercase" th:href="@{/user/index}">
            <h6 class="users"><span th:text="${user.name}"></span></h6>
        </a>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
                    </li>
                      <a>    <img th:src="@{/images/{img}(img=${user.imageUrl ?: 'user.png'})}" class="profile-img"alt="Profile Image" id="profile"></a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> User
                        </a>
                        
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Placeholder -->
    <div class="main-content">
        <div th:replace="${content}"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let backdrop = document.getElementById("backdrop");
            sidebar.classList.toggle("open");
            backdrop.classList.toggle("active");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="sss">
    <section>
        <br>
        <div class="container emp-profile">
            <div class="d-flex justify-content-start">
                <a th:href="@{/user/show-contacts/0}" class="back-btn" aria-label="Go back to contacts">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
            <form method="post">
                <div class="d-flex flex-column align-items-center">
                    <div class="profile-imgg">
                        <img th:src="@{/images/{img}(img=${contact.image ?: 'default.png'})}" 
                             alt="Profile image of [[${contact.name}]]" 
                             class="img-fluid">
                        <!-- <label class="file btn btn-sm btn-primary" aria-label="Change profile photo">
                            <i class="fas fa-camera"></i> Change Photo
                            <input type="file" name="file" hidden>
                        </label> -->
                    </div>
                    <div class="profile-head text-center mt-3">
                        <h5 th:text="${contact.name}"></h5>
                        <h6 th:text="${contact.work}"></h6>
                        <p class="text-muted" th:text="${contact.description}"></p>
                    </div>
                    <div class="mt-3">
                        <a th:href="@{/user/delete/{cId}(cId=${contact.cId})}" class="btn btn-danger btn-sm mx-1" 
                        onclick="return confirm('Are you sure you want to delete this contact?')">
                       <i class="fas fa-trash"></i>
                   </a>
                   <a th:href="@{/user/edit/{cId}(cId=${contact.cId})}" class="btn btn-warning btn-sm mx-1">
                    <i class="fas fa-edit"></i>
                </a>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="tab-content profile-tab">
                            <div class="row mb-3">
                                <div class="col-md-6 text-center"><label class="text-white">Email:</label></div>
                                <div class="col-md-6 text-center"><p th:text="${contact.email}"></p></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 text-center"><label class="text-white">Phone:</label></div>
                                <div class="col-md-6 text-center"><p th:text="${contact.phone}"></p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
